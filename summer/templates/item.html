# -*- coding: utf-8 -*-

<%def name="item(entry)">
<div class="entry">
	<div class="entry-hd">
		<h2><a href="/posts/${entry['id']}">${entry['title']}</a></h2>

		<div class="meta">
			<span class="time">${entry['date']}</span>
		</div>

		% if g and g.debug:
		<a href="/posts/${entry['id']}/edit" class="btn-edit">edit</a>
		<a href="/posts/${entry['id']}/del" data-pid="${entry['id']}" class="btn-del">del</a>
		% endif
	</div>

	<div class="entry-bd">
		${entry['content']}
	</div>
</div>
</%def>
